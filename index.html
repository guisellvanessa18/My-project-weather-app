<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/51aaa72507.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-7" style="padding-left: 0px;">
            <div class="card">
                <div class="card-body" class="rounded">
                    <form id="search-form">
                        <div class="row">
                            <div class="col-8">
                                <input type="text" class="form-control" id="search-text-city" placeholder="Enter a city"
                                    autofocus="on" />
                                <!--autofocus-->
                            </div>
                            <div class="col-2">
                                <input type="submit" value="Search" class="btn btn-primary"></input>
                            </div>
                            <div class="col-1.5">
                                <input type="button" class="btn btn-warning" value="Current" id="currentCity"></input>
                            </div>
                        </div>
                    </form>
                    <br />
                    <div class="weather-city">
                        <div class="city-name">
                            <p id="name-searched" class="name"></p>
                        </div>
                        <div>
                            <button class="update" id="update-button"><img src="img/pngkey.com-refresh-png-2424713.png" width="19" height="18"></button>
                            <p class="updated-hour">Updated:<span id="current-hour"></span></p>
                        </div>
                    </div>
                    <div class="weather-city">
                        <div class="description">
                            <h2 id="current-day"></h2>
                            <p class="temperature">
                                <img id="icon" src="#"></img> <span id="temperature"></span>°
                                <span><a href="#" id="celsius">C</a></span>|<span><a href="#"
                                        id="fahrenheit">F</a></span>
                            </p>
                            <hr />
                            <p class="more-info">
                                <strong><span id="weather-description"></span></strong>
                                <br />
                                Temp.: <strong><span id="temp-max"></span>°C</strong> <span id="temp-min"></span>°C
                                <br />
                                Wind: <span id="wind"></span> Km/h
                            </p>
                        </div>
                    </div>
                    <div class="card-group" id="forecast">
                    </div>
                </div>
            </div>
        </div>
            <small>
                <a href="https://github.com/guisellvanessa18/My-project-weather-app" target="_blank" class="link-source">Open-source code</a>, by Vanessa Perez
            
            </small>
    </div>

</body>
<script type="text/javascript" src="src/script.js"></script>

</html>
